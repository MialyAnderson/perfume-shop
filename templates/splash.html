<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opaline Parfums</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #000;
            perspective: 2000px;
            perspective-origin: 50% 50%;
        }

        /* Conteneur principal */
        .door-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        /* Chaque porte */
        .door {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 2.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .door-left {
            left: 0;
            transform-origin: left center;
        }

        .door-right {
            right: 0;
            transform-origin: right center;
        }

        /* Face avant de la porte */
        .door-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 30%, #3a3a3a 50%, #2d2d2d 70%, #1a1a1a 100%);
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(0, 0, 0, 0.5);
        }

        .door-left .door-face {
            border-right: 5px solid #d4af37;
            box-shadow: 
                10px 0 60px rgba(212, 175, 55, 0.5),
                inset -20px 0 40px rgba(0, 0, 0, 0.4);
        }

        .door-right .door-face {
            border-left: 5px solid #d4af37;
            box-shadow: 
                -10px 0 60px rgba(212, 175, 55, 0.5),
                inset 20px 0 40px rgba(0, 0, 0, 0.4);
        }

        /* Animation d'ouverture */
        .door-scene.open .door-left {
            transform: rotateY(-130deg);
        }

        .door-scene.open .door-right {
            transform: rotateY(130deg);
        }

        /* Cadres dorés */
        .door-frame {
            position: absolute;
            background: linear-gradient(135deg, #d4af37 0%, #f4e8c1 50%, #d4af37 100%);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        .frame-top {
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
        }

        .frame-bottom {
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
        }

        /* Panneaux décoratifs */
        .door-panel {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid #d4af37;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.1) 0%, rgba(50, 50, 50, 0.3) 50%, rgba(0, 0, 0, 0.1) 100%);
            box-shadow: 
                inset 0 0 30px rgba(212, 175, 55, 0.2),
                0 0 20px rgba(212, 175, 55, 0.4);
        }

        .panel-top {
            top: 8%;
            width: 70%;
            height: 35%;
        }

        .panel-bottom {
            bottom: 8%;
            width: 70%;
            height: 35%;
        }

        /* Poignée de porte */
        .door-handle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 80px;
        }

        .door-left .door-handle {
            right: 50px;
        }

        .door-right .door-handle {
            left: 50px;
        }

        .handle-base {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #f4e8c1 0%, #d4af37 50%, #b8941f 100%);
            border-radius: 50%;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.5),
                inset 0 2px 5px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(212, 175, 55, 0.6);
        }

        .handle-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 20px;
            background: linear-gradient(180deg, #f4e8c1 0%, #d4af37 50%, #b8941f 100%);
            border-radius: 30px;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.6),
                inset 0 3px 10px rgba(255, 255, 255, 0.4),
                0 0 25px rgba(212, 175, 55, 0.8);
            animation: handleGlow 2s ease-in-out infinite;
        }

        @keyframes handleGlow {
            0%, 100% {
                box-shadow: 
                    0 8px 20px rgba(0, 0, 0, 0.6),
                    inset 0 3px 10px rgba(255, 255, 255, 0.4),
                    0 0 25px rgba(212, 175, 55, 0.8);
            }
            50% {
                box-shadow: 
                    0 10px 30px rgba(0, 0, 0, 0.8),
                    inset 0 3px 15px rgba(255, 255, 255, 0.6),
                    0 0 40px rgba(212, 175, 55, 1);
            }
        }

        /* Lumière centrale */
        .center-light {
            position: fixed;
            top: 0;
            left: 50%;
            width: 6px;
            height: 100%;
            transform: translateX(-50%);
            background: linear-gradient(to bottom, 
                transparent 0%, 
                #d4af37 15%, 
                #f4e8c1 50%, 
                #d4af37 85%, 
                transparent 100%);
            box-shadow: 
                0 0 40px rgba(212, 175, 55, 0.8),
                0 0 80px rgba(212, 175, 55, 0.6);
            animation: lightPulse 2s ease-in-out infinite;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        @keyframes lightPulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        .door-scene.open .center-light {
            opacity: 0;
        }

        /* Logo central */
        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2000;
            transition: all 1.2s ease;
        }

        .door-scene.open .logo-container {
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.3);
        }

        .logo-icon {
            font-size: 7rem;
            color: #d4af37;
            margin-bottom: 1.5rem;
            animation: logoFloat 3s ease-in-out infinite;
            text-shadow: 
                0 0 30px rgba(212, 175, 55, 0.8),
                0 0 60px rgba(212, 175, 55, 0.6);
            filter: drop-shadow(0 10px 30px rgba(212, 175, 55, 0.5));
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0) scale(1) rotate(0deg);
            }
            50% {
                transform: translateY(-25px) scale(1.08) rotate(5deg);
            }
        }

        .logo-text {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 15px;
            text-transform: uppercase;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(212, 175, 55, 0.3);
            margin-bottom: 0.8rem;
        }

        .logo-tagline {
            font-size: 1.4rem;
            color: #d4af37;
            letter-spacing: 5px;
            font-weight: 300;
        }

        /* Effet de vent */
        .wind-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            z-index: 1500;
        }

        .door-scene.open .wind-effect {
            animation: windBurst 1.5s ease-out forwards;
        }

        @keyframes windBurst {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .wind-particle {
            position: absolute;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.8), transparent);
            border-radius: 50%;
            opacity: 0;
        }

        .door-scene.open .wind-particle {
            animation: windFlow 1.2s ease-out forwards;
        }

        @keyframes windFlow {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0) scale(0.5);
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(var(--tx)) translateY(var(--ty)) scale(1.5);
            }
        }

        .wind-particle:nth-child(1) { top: 20%; left: 48%; --tx: -300px; --ty: -100px; animation-delay: 0s; }
        .wind-particle:nth-child(2) { top: 30%; left: 52%; --tx: 250px; --ty: -80px; animation-delay: 0.1s; }
        .wind-particle:nth-child(3) { top: 40%; left: 47%; --tx: -200px; --ty: 50px; animation-delay: 0.2s; }
        .wind-particle:nth-child(4) { top: 50%; left: 53%; --tx: 280px; --ty: 30px; animation-delay: 0.15s; }
        .wind-particle:nth-child(5) { top: 60%; left: 49%; --tx: -150px; --ty: 120px; animation-delay: 0.25s; }
        .wind-particle:nth-child(6) { top: 70%; left: 51%; --tx: 200px; --ty: 100px; animation-delay: 0.3s; }

        /* Vague de lumière */
        .light-wave {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 3px solid rgba(212, 175, 55, 0.8);
            border-radius: 50%;
            opacity: 0;
        }

        .door-scene.open .light-wave {
            animation: waveExpand 1.5s ease-out forwards;
        }

        @keyframes waveExpand {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(15);
            }
        }

        /* Fade out final */
        body.fade-out {
            animation: fadeOut 0.6s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-icon {
                font-size: 5rem;
            }

            .logo-text {
                font-size: 2.2rem;
                letter-spacing: 8px;
            }

            .logo-tagline {
                font-size: 1.1rem;
                letter-spacing: 3px;
            }

            .door-panel {
                width: 60%;
            }

            .handle-bar {
                width: 60px;
                height: 15px;
            }

            .handle-base {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="door-scene" id="doorScene">
        <!-- Lumière centrale -->
        <div class="center-light"></div>

        <!-- Porte GAUCHE -->
        <div class="door door-left">
            <div class="door-face">
                <div class="door-frame frame-top"></div>
                <div class="door-frame frame-bottom"></div>
                <div class="door-panel panel-top"></div>
                <div class="door-panel panel-bottom"></div>
                <div class="door-handle">
                    <div class="handle-base"></div>
                    <div class="handle-bar"></div>
                </div>
            </div>
        </div>

        <!-- Porte DROITE -->
        <div class="door door-right">
            <div class="door-face">
                <div class="door-frame frame-top"></div>
                <div class="door-frame frame-bottom"></div>
                <div class="door-panel panel-top"></div>
                <div class="door-panel panel-bottom"></div>
                <div class="door-handle">
                    <div class="handle-base"></div>
                    <div class="handle-bar"></div>
                </div>
            </div>
        </div>

        <!-- Effet de vent -->
        <div class="wind-effect">
            <div class="wind-particle"></div>
            <div class="wind-particle"></div>
            <div class="wind-particle"></div>
            <div class="wind-particle"></div>
            <div class="wind-particle"></div>
            <div class="wind-particle"></div>
            <div class="light-wave"></div>
            <div class="light-wave" style="animation-delay: 0.3s;"></div>
        </div>

        <!-- Logo central -->
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-gem"></i>
            </div>
            <div class="logo-text">OPALINE</div>
            <div class="logo-tagline">Parfums de Luxe</div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const doorScene = document.getElementById('doorScene');
            
            // Attendre 2.5 secondes puis ouvrir les portes
            setTimeout(() => {
                doorScene.classList.add('open');
                
                // Après l'ouverture, rediriger
                setTimeout(() => {
                    document.body.classList.add('fade-out');
                    
                    setTimeout(() => {
                        window.location.href = "/home";
                    }, 600);
                }, 2500);
            }, 2500);
        });
    </script>
</body>
</html>
